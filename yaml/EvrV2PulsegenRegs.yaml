    LinkAddr:
      class: IntField
      sizeBits: 16
      mode: RO
      description: Physical link address
      at:
         offset: 0x08
    #########################################################:
    GtxDebug:
      class: IntField
      sizeBits: 8
      mode: RO
      description: Debug bits from link
      at:
         offset: 0x0C
