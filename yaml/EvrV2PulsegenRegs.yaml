    CountReset:
      class: IntField
      sizeBits: 1
      mode: RW
      description: Counter reset
      at:
         offset: 0x10
        #########################################################:
    ModeSel:
      class: IntField
      sizeBits: 1
      mode: RW
      description: Select LCLS-I/LCLS-II Trigger outputs (0/1)
      at:
         offset: 0x14
        #########################################################:
    ChannelEnable:
      class: IntField
      sizeBits: 1
      lsBit: 0
      mode: RW
      description: Enable readout channel
      at:
         offset: 0x20
         nelms:  12
         stride: 32
        #########################################################:
    ChannelRateSel:
      class: IntField
      sizeBits: 13
      lsBit: 0
      mode: RW
      at:
         offset: 0x24
         nelms:  12
         stride: 32
        #########################################################:
    ChannelDestSel:
      class: IntField
      sizeBits: 18
      lsBit: 5
      mode: RW
      description: Channel event destination selection
      at:
         offset: 0x25
         nelms:  12
         stride: 32
