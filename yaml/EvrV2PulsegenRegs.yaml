         offset: 0x204
         nelms:  12
         stride: 16
        #########################################################:
    TriggerWidth:
      class: IntField
      sizeBits: 28
      mode: RW
      description: Trigger width (186MHz clocks)
      at:
         offset: 0x208
         nelms:  12
         stride: 16
        #########################################################:
    TriggerFineDelay:
      class: IntField
      sizeBits: 6
      mode: RW
      description: Trigger fine delay (82.2 ps steps)
      at:
         offset: 0x20C
         nelms:  12
         stride: 16
